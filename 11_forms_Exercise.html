<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form Exercise 2</title>
</head>
<body>
 <h1>Checkout</h1>
 <form action="">
  <label for="paymentMethod">Payment Method:</label>
  <select name="paymentMethod" id="paymentMethod">
   <option value="visa" selected>Visa Ending in 4566</option>
   <option value="amex">American Express Ending in 9122</option>
   <option value="discover">Discover Ending in 9865</option>
  </select>
  <fieldset>
   <legend>Shipping Method</legend>
    <div>
     <input type="radio" name="shippingMethod" id="shippingMethod" value="2day">
     <label for="2day">FREE - 2 Day Shipping</label>
    </div>
    <div>
     <input type="radio" name="shippingMethod" id="shippingMethod" value="standard">
     <label for="standard">FREE - Standard Shipping (4-5 Business Days)</label>
    </div>
    <div>
     <input type="radio" name="shippingMethod" id="shippingMethod" value="noRush">
     <label for="noRush">FREE - No Rush Shipping (5 Business Days)</label>
    </div>
  </fieldset>
  <div>
   <label for="giftOption">This is a gift</label>
   <input type="checkbox" name="gift" id="giftOption" value="is_gift">
  </div>
  <button>Place Your Order</button>
 </form>
</body>
</html>
