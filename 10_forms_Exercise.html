<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Forms Exercise</title>
 <link rel="stylesheet" href="partials/styles_forms.css">
</head>
<body>
 <form action="/login">
  <label for="username">Username</label>
  <input type="text" name="" id="username" placeholder="username" required/>
  <label for="email">Email</label>
  <input type="email" name="email" id="email" placeholder="test@gmail.com" required>
  <label for="password">Password</label>
  <input type="password" name="" id="password" placeholder="your password"  required>
  <button type="submit">Login</button>
 </form>
</body>
</html>
