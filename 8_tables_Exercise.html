<!DOCTYPE html>
<html lang="en">
<head>

 <title>Table</title>

</head>
<body>
 <h1>Table Exercise</h1>
 <h4>Please recreate the table pictured here:</h4>
 <h4 style="color:rgb(34, 149, 111)"></h4>
 <table>
  <caption>It's Always Sunny Character Ages</caption>
  <thead>
   <tr>
    <th>Character</th>
    <th>Age</th>
   </tr>
  </thead>
  <tbody>
   <tr>
    <td>Frank</td>
    <td>77</td>
   </tr>
   <tr>
    <td>Deandra</td>
    <td>46</td>
   </tr>
   <tr>
    <td>Charlie</td>
    <td>46</td>
   </tr>
   <tr>
    <td>Mac</td>
    <td>45</td>
   </tr>
   <tr>
    <td>Dennis</td>
    <td>47</td>
   </tr>
   <tfoot>
    <tr>
     <td>Average</td>
     <td>52.2</td>
    </tr>
   </tfoot>
  </tbody>
 </table>
</body>
</html>
